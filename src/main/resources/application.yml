server.port: 8080

spring:
  jpa:
    hibernate.ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.MySQL55Dialect
  datasource:
    url: ${MYSQL_CONNECTION_STRING:jdbc:mysql://localhost:3306/vault_me}
    username: ${MYSQL_USERNAME:vault-me-admin}
    password: ${MYSQL_PASSWORD:vault-me-admin}
  mustache:
    expose-request-attributes: true


facebook:
  client:
    clientId:
    clientSecret:
    accessTokenUri: https://graph.facebook.com/oauth/access_token
    userAuthorizationUri: https://www.facebook.com/dialog/oauth
    tokenName: oauth_token
    authenticationScheme: query
    clientAuthenticationScheme: form
  resource:
    userInfoUri: https://graph.facebook.com/me

github:
  client:
    clientId:
    clientSecret:
    accessTokenUri: https://github.com/login/oauth/access_token
    userAuthorizationUri: https://github.com/login/oauth/authorize
    clientAuthenticationScheme: form
  resource:
    userInfoUri: https://api.github.com/user